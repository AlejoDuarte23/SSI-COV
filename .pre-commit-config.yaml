repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format
  - repo: local
    hooks:
      - id: mypy
        name: mypy (uv)
        entry: uv run --group dev mypy --strict --config-file pyproject.toml fast_ssi
        language: system
        pass_filenames: false
